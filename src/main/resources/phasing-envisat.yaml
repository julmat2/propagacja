# Input file for Phasing
# Lines starting with '#' are silently ignored

# Orbit definition
orbit:
  date: "2002-03-01T00:00:00.000"
  frameName: "MOD/1996"

# Earth phasing parameters
phasingOrbitsNumber: 501
phasingDaysNumer: 35

# Sun synchronous parameters (angles in degrees)
referenceLatitude: 0.0
referenceAscending: false
meanSolarTime: "10:00:00"

# Dynamical model
gravity:
  degree: 10
  order: 10

# Eccentricity fitting parameter
maxMDaily: 6

# ground track grid (angles in degrees)
grids:
  - latitude: -60.0
    ascending: true
  - latitude: -30.0
    ascending: true
  - latitude: 0.0
    ascending: true
  - latitude: 30.0
    ascending: true
  - latitude: 60.0
    ascending: true

# Name of the ground track grid file
outputBaseName: "envisat.grd"

